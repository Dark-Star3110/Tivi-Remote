    <script src="./assets/js/Remote.js"></script>
    <script src="./assets/js/Tivi.js"></script>
    <script>
        let tivi = new Tivi();
        let remote = new Remote();
        function OnOff_TV(){
            if(tivi.getStatus()){
                tivi.turnOff();
                remote.disconnectTV();
            }
            else{
                tivi.turnOn()
                remote.connectTV(tivi);
            }
        }
        function changeChanelTV(code){
            remote.changeChanel(code);
        }
    </script>
